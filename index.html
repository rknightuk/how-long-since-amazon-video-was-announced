<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>How Long Since Prime Video Was Announced for Apple TV?</title>

		<style>
			body {
				font-family: sans-serif;
				max-width: 700px;
				margin: 0 auto;
				text-align: center;
				background: #eaeaea;
				margin-top: 50px;
				padding: 10px;
			}
		</style>
	</head>
<body>

	<h1 id="since"></h1>
	<p>...since Apple announced Prime Video for the Apple TV</p>

			<script>
				var day = 24 * 60 * 60 * 1000;
				var firstDate = new Date(2017, 05, 05);
				var secondDate = new Date();

				var diffDays = Math.round(Math.abs((firstDate.getTime() - secondDate.getTime())/(day)));

				document.getElementById('since').innerHTML = diffDays + ' days...'
			</script>

</body>
</html>
